<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGrok - Agricultural Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-mode">
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-leaf"></i>
                </div>
                <h1>GreenGrok</h1>
            </div>
            <div class="header-controls">
                <div class="mode-toggle">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </div>
                <div class="voice-toggle">
                    <i class="fas fa-microphone"></i>
                    <span>Voice Mode</span>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main>
            <!-- Chat Area -->
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be added here dynamically -->
                </div>
                <div class="input-area">
                    <div class="input-container">
                        <input type="text" id="user-input" placeholder="Ask GreenGrok about agriculture...">
                        <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                        <button id="voice-btn" class="voice-toggle"><i class="fas fa-microphone"></i></button>
                        <label for="image-upload" class="image-upload-label">
                            <i class="fas fa-image"></i>
                        </label>
                        <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    </div>
                    <div id="image-preview" class="image-preview"></div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Weather Widget -->
                <div class="weather-widget">
                    <div class="weather-header">
                        <h3><i class="fas fa-cloud-sun"></i> Weather</h3>
                    </div>
                    <div class="weather-main">
                        <div class="weather-icon">
                            <i class="fas fa-cloud"></i>
                        </div>
                        <div class="weather-info">
                            <div class="temperature">--Â°C</div>
                            <div class="condition">Loading...</div>
                        </div>
                    </div>
                    <div class="weather-details">
                        <div class="weather-detail humidity">
                            <i class="fas fa-tint"></i>
                            <span class="humidity">--%</span>
                        </div>
                        <div class="weather-detail wind">
                            <i class="fas fa-wind"></i>
                            <span class="wind">-- km/h</span>
                        </div>
                        <div class="weather-detail pressure">
                            <i class="fas fa-compress-arrows-alt"></i>
                            <span class="pressure">-- hPa</span>
                        </div>
                        <div class="weather-detail visibility">
                            <i class="fas fa-eye"></i>
                            <span class="visibility">-- km</span>
                        </div>
                    </div>
                    <div class="sun-times">
                        <div class="sun-time sunrise">
                            <i class="fas fa-sun"></i>
                            <span class="sunrise">--:--</span>
                        </div>
                        <div class="sun-time sunset">
                            <i class="fas fa-moon"></i>
                            <span class="sunset">--:--</span>
                        </div>
                    </div>
                    <div class="recommendation">
                        <h4>Agricultural Recommendations</h4>
                        <p>Loading recommendations...</p>
                    </div>
                </div>

                <!-- Market Price Prediction Widget -->
                <div class="widget market-widget">
                    <h3><i class="fas fa-chart-line"></i> Market Price Prediction</h3>
                    <div class="search-container">
                        <div class="search-box">
                            <input type="text" id="cropSearch" placeholder="Search for a crop (e.g., rice, wheat, maize)">
                            <button id="searchCrop" class="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <div class="available-crops">
                            <span class="crop-tag">rice</span>
                            <span class="crop-tag">wheat</span>
                            <span class="crop-tag">maize</span>
                            <span class="crop-tag">soybean</span>
                            <span class="crop-tag">cotton</span>
                            <span class="crop-tag">sugarcane</span>
                            <span class="crop-tag">potato</span>
                            <span class="crop-tag">onion</span>
                            <span class="crop-tag">tomato</span>
                            <span class="crop-tag">chilli</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
